<!DOCTYPE html>
<html>
	<head>
		<title>ShopCart</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="title">
			<h1>Shop cart</h1>
			<p id="paragraph">Please check your order and adjust quantities</p>
		</div>
		<div id="content">
			<table>
				<tr>
					<th>Product</th>
					<th>Image</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
				</tr>
				<tr>
					<td>
						<span class="item-info">Bread</span>
					</td>
					<td>
						<img src="media/bread.png">
					</td>
					<td>
						<span id="priceItem1" class="item-info">0.99$</span>
					</td>
					<td>
						<div class="quantity-area">
							<div class="widgets">
								<button itemId="1" class="quantityBtn increaseBtn" tabindex="-1">+</button>
								<input type="number" value="0" id="quantityItem1" itemId="1" class="item-info quantity">
								<button itemId="1" class="quantityBtn decreaseBtn" tabindex="-1">-</button>
							</div>
						</div>
					</td>
					<td>
						<span id="totalValueItem1" data="totalValue" class="item-info">0.00$</span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="item-info">Milk</span>
					</td>
					<td>
						<img src="media/milk.png"></td>
					<td>
						<span id="priceItem2" class="item-info">1.25$</span>
					</td>
					<td>
						<div class="quantity-area">
							<div class="widgets">
								<button itemId="2" class="quantityBtn increaseBtn" tabindex="-1">+</button>
								<input type="number" value="0" id="quantityItem2" itemId="2" class="item-info quantity">
								<button itemId="2" class="quantityBtn decreaseBtn" tabindex="-1">-</button>
							</div>
						</div>
					</td>
					<td>
						<span id="totalValueItem2" data="totalValue" class="item-info">0.00$</span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>Total:</td>
					<td>
						<span id="total-sum" class="total">0.00$</span>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
